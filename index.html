<script>
    // Function to generate a random value (0, 1, or 2)
    function getRandomValue() {
        return Math.floor(Math.random() * 3);
    }

    // Loop through each cell in the table body and insert random values
    document.querySelectorAll('tbody tr').forEach(function(row) {
        // Exclude the first cell (microcontroller name)
        Array.from(row.cells).slice(1).forEach(function(cell) {
            cell.textContent = getRandomValue();
        });
    });
